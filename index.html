<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Tema SII</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <!-- Roboto Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <!-- custom font -->
    <link href="css/sii_theme.css" rel="stylesheet">
    

  </head>

  <body>

    <div class="container">
        <div class="row" id="botones">
            <div class="col-md-12">
                <h2>Botones Elevados</h2>
            </div>
            <div class="col-md-12">
                <!-- Standard button -->
                <button type="button" class="normal-btn default text-uppercase">Default</button>

                <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
                <button type="button" class="normal-btn primary text-uppercase">Primary</button>

                <!-- Indicates a successful or positive action -->
                <button type="button" class="normal-btn success text-uppercase">Success</button>

                <!-- Contextual button for informational alert messages -->
                <button type="button" class="normal-btn info text-uppercase">Info</button>

                <!-- Indicates caution should be taken with this action -->
                <button type="button" class="normal-btn warning text-uppercase">Warning</button>

                <!-- Indicates a dangerous or potentially negative action -->
                <button type="button" class="normal-btn danger text-uppercase">Danger</button>

            </div>
            <div class="clearfix"></div>
            <div class="col-md-12">
                <h2>Botones Flat</h2>
            </div>
            <div class="col-md-12">
                <!-- Standard button -->
                <button type="button" class="flat-btn default text-uppercase">Default</button>

                <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
                <button type="button" class="flat-btn primary text-uppercase">Primary</button>

                <!-- Indicates a successful or positive action -->
                <button type="button" class="flat-btn success text-uppercase">Success</button>

                <!-- Contextual button for informational alert messages -->
                <button type="button" class="flat-btn info text-uppercase">Info</button>

                <!-- Indicates caution should be taken with this action -->
                <button type="button" class="flat-btn warning text-uppercase">Warning</button>

                <!-- Indicates a dangerous or potentially negative action -->
                <button type="button" class="flat-btn danger text-uppercase">Danger</button>

            </div>
        </div>
        
        <div class="row" id="paneles">
            <div class="col-md-12"><h2>PANELES</h2></div>
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Panel title</h3>
                    </div>
                    <div class="panel-body">
                        Panel content
                    </div>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Panel title</h3>
                    </div>
                    <div class="panel-body">
                        Panel content
                    </div>    
                </div>
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h3 class="panel-title">Panel title</h3>
                    </div>
                    <div class="panel-body">
                        Panel content
                    </div>
                </div>
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">Panel title</h3>
                    </div>
                    <div class="panel-body">
                        Panel content
                    </div>
                </div>
                <div class="panel panel-warning">
                    <div class="panel-heading">
                        <h3 class="panel-title">Panel title</h3>
                    </div>
                    <div class="panel-body">
                        Panel content
                    </div>
                </div>
                <div class="panel panel-danger">
                    <div class="panel-heading">
                        <h3 class="panel-title">Panel title</h3>
                    </div>
                    <div class="panel-body">
                        Panel content
                    </div>
                </div>
            </div>
        </div>

    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
